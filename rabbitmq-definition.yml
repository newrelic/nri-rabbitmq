name: com.newrelic.rabbitmq
description: Reports status and metrics for rabbitmq service
protocol_version: 1
os: linux

commands:
  all:
    command:
      - ./bin/nr-rabbitmq
    prefix: config/rabbitmq
    interval: 15

  inventory:
    command:
      - ./bin/nr-rabbitmq
      - -inventory
    prefix: config/rabbitmq
    interval: 15
  
  events:
    command:
      - ./bin/nr-rabbitmq
      - -events
    interval: 15
