version: "3.2"

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: 'rabbitmq'
    ports:
      - 5672:5672
      - 15672:15672

  nri-rabbitmq:
    image: golang:1.16
    container_name: nri_rabbitmq
    working_dir: /code
    depends_on:
      - rabbitmq
    volumes:
      - ../:/code
    entrypoint: go run /code/cmd/nri-rabbitmq/main.go